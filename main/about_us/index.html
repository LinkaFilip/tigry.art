<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../variables.css">

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />

<body>
        <div class="menu">
            <span style="padding-left: .7rem;width: auto;height: auto;top: 50%;transform: translateY(-50%);position: relative;display: inline-block;transition: .5s;">
                <a style="font-weight: 800; color: white;" href="/">Tigry.art</a>
            </span>
            <nav>
              <span>
                <a href="/posters/">Posters</a>
              </span>
              <span>
                <a href="/about_us/">About us</a>
              </span>
            </nav>
            <span style="top: 50%;transform: translateY(-50%);position: relative;width: .9rem;display: inline-block;">
              <span class="main-dot" style="translate: none;rotate: none;scale: none;transform: translate(-50%, -50%);--tw-translate-x: -50%;--tw-translate-y: -50%;left: 50%;position: absolute;top: 50%;width: .3rem;height: .3rem;display: block;transition: 3s;">
                  <span class="dot dot1" style="translate: none;rotate: none;scale: none;transform: translate(100%, -100%);"></span>
                  <span class="dot dot2" style="translate: none;rotate: none;scale: none;transform: translate(-100%, -100%);"></span>
                  <span class="dot dot3" style="translate: none; rotate: none; scale: none; transform: translate(-100%, 100%);"></span>
                  <span class="dot dot4" style="translate: none; rotate: none; scale: none; transform: translate(100%, 100%);"></span>
              </span>
            </span>    
        </div>
</body>
