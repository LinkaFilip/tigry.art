<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Platba</title>
 <script src="https://js.stripe.com/v3/"></script>
<script src="/js/checkout.js"></script>
  <link rel="stylesheet" href="../variables.css">

  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Tigry.art" />
  <link rel="manifest" href="/favicon/site.webmanifest" />

</head>
<body>
  <style>
    body {
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

.checkout-wrapper {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  text-align: center;
}

#card-element {
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 1rem;
  background: #fefefe;
}

#pay-button {
  width: 100%;
  padding: 0.75rem;
  background-color: #0077cc;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#pay-button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

#payment-message {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #cc0000;
  text-align: center;
  white-space: break-spaces;
}
.checkout-wrapper {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 420px;
  width: 100%;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 0.25rem;
  display: block;
}

.stripe-input {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: #fff;
  margin-bottom: 1rem;
}

.stripe-text-input {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 1rem;
}

.card-details-row {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
}

.card-details-row > div {
  flex: 1;
}
  </style>
  <div class="checkout-wrapper">
    <h1 class="itemPrice_itemPrice__QA3O9"></h1>

    <div id="card-number" class="stripe-input" aria-placeholder="cCrd number"></div>

    <div class="card-details-row">
      <div>
        <div id="card-expiry" class="stripe-input" aria-placeholder="MM/RR"></div>
      </div>
      <div>
        <div id="card-cvc" class="stripe-input" aria-placeholder="CVC"></div>
      </div>
    </div>

    <input type="text" id="postal-code" class="stripe-text-input" placeholder="PSČ" />

    <button id="pay-button" disabled>Zaplatit</button>
    <div id="payment-message"></div>
  </div>


<script>
  // inicializace Stripe, získání cardElement apod.
  
  stripe.confirmCardPayment(clientSecret, {
    payment_method: {
      card: cardElement,
    }
  }).then(function(result) {
    if (result.error) {
      console.error(result.error.message);
      // zobraz chybu uživateli
    } else {
      if (result.paymentIntent.status === 'succeeded') {
        console.log("Platba proběhla");
        // můžeš přesměrovat uživatele nebo ukázat potvrzení
      }
    }
  });
</script>
</body>
</html>
