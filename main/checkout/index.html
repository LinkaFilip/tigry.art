<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Platba na webu</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      form {
        max-width: 400px;
        margin: 2rem auto;
      }
      #card-element {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      #error-message {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">üí≥ Zaplatit</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit">Zaplatit</button>
      <div id="error-message"></div>
    </form>

    <script>
      const stripe = Stripe("pk_test_..."); // Tv≈Øj ve≈ôejn√Ω kl√≠ƒç
      const elements = stripe.elements();
      const card = elements.create("card");
      card.mount("#card-element");

      const form = document.getElementById("payment-form");
      const errorMsg = document.getElementById("error-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const res = await fetch("/netlify/functions/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 1999 }), // cena v centech = 19.99 Kƒç
        });

        const data = await res.json();
        const clientSecret = data.clientSecret;

        const result = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: card,
          },
        });

        if (result.error) {
          errorMsg.textContent = result.error.message;
        } else {
          if (result.paymentIntent.status === "succeeded") {
            alert("‚úÖ Platba √∫spƒõ≈°n√°!");
            form.reset();
            card.clear();
          }
        }
      });
    </script>
  </body>
</html>
