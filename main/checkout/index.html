<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Platba kartou</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
      }
      #card-element {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
        background: white;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      #error-message {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">💳 Zaplatit 10 EUR</h2>

    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit">Zaplatit</button>
      <div id="error-message"></div>
    </form>

    <script>
      const stripe = Stripe("pk_test_51LpXXlEqK4P4Y8FRSczm8KCIMxVjzLerGMsgdEK3HeICDVhbkk94wahUTxP7BcNIMXIzmf8fSWn5GddCAVXQlBrO00WN9j5yNb"); // nahraď svým veřejným klíčem

      let elements, card;

      async function initializeStripe() {
        const res = await fetch("/.netlify/functions/create-payment-intent", {
          method: "POST",
        });

        const data = await res.json();
        const clientSecret = data.clientSecret;

        elements = stripe.elements({ clientSecret });
        card = elements.create("card");
        card.mount("#card-element");

        const form = document.getElementById("payment-form");
        const errorMsg = document.getElementById("error-message");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
              card: card,
            },
          });

          if (error) {
            errorMsg.textContent = error.message;
          } else if (paymentIntent.status === "succeeded") {
            alert("✅ Platba úspěšná!");
            form.reset();
            card.clear();
          }
        });
      }

      initializeStripe();
    </script>
  </body>
</html>
