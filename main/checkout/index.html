<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Platba kartou</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
      }
      #card-element, #payment-request-button {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
        background: white;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      #error-message {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">ðŸ’³ Zaplatit 10 EUR</h2>

    <form id="payment-form">
      <input type="text" id="name" placeholder="JmÃ©no a pÅ™Ã­jmenÃ­" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Telefon" />
      <input type="text" id="line1" placeholder="Adresa" required />
      <input type="text" id="city" placeholder="MÄ›sto" required />
      <input type="text" id="postal_code" placeholder="PSÄŒ" required />
      <input type="text" id="country" placeholder="ZemÄ› (napÅ™. CZ)" required />

      <div id="payment-request-button"></div>

      <div id="card-element"></div>
      <button type="submit">Zaplatit</button>
      <div id="error-message"></div>
    </form>

    <script>
      const stripe = Stripe("pk_test_51LpXXlEqK4P4Y8FRSczm8KCIMxVjzLerGMsgdEK3HeICDVhbkk94wahUTxP7BcNIMXIzmf8fSWn5GddCAVXQlBrO00WN9j5yNb");

      let elements, card;

      async function initializeStripe() {
        const res = await fetch("/.netlify/functions/create-payment-intent", {
          method: "POST",
        });

        const data = await res.json();
        const clientSecret = data.clientSecret;

        // Set up Stripe Elements
        elements = stripe.elements({ clientSecret });
        card = elements.create("card");
        card.mount("#card-element");

        // Payment Request API (Apple Pay / Google Pay)
        const paymentRequest = stripe.paymentRequest({
          country: "CZ",
          currency: "eur",
          total: {
            label: "Platba",
            amount: 1000,
          },
          requestPayerName: true,
          requestPayerEmail: true,
        });

        const prButton = elements.create("paymentRequestButton", {
          paymentRequest: paymentRequest,
        });

        const canMakePayment = await paymentRequest.canMakePayment();
        if (canMakePayment) {
          prButton.mount("#payment-request-button");
        } else {
          document.getElementById("payment-request-button").style.display = "none";
        }

        paymentRequest.on("paymentmethod", async (ev) => {
          const { error: confirmError } = await stripe.confirmCardPayment(
            clientSecret,
            {
              payment_method: ev.paymentMethod.id,
            },
            { handleActions: false }
          );

          if (confirmError) {
            ev.complete("fail");
            alert(confirmError.message);
          } else {
            ev.complete("success");
            alert("âœ… Platba ÃºspÄ›Å¡nÃ¡ pÅ™es Apple/Google Pay!");
          }
        });

        // Form submit for card
        const form = document.getElementById("payment-form");
        const errorMsg = document.getElementById("error-message");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const billingDetails = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: {
              line1: document.getElementById("line1").value,
              city: document.getElementById("city").value,
              postal_code: document.getElementById("postal_code").value,
              country: document.getElementById("country").value.toUpperCase(),
            },
          };

          const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
              card: card,
              billing_details: billingDetails,
            },
          });

          if (error) {
            errorMsg.textContent = error.message;
          } else if (paymentIntent.status === "succeeded") {
            alert("âœ… Platba ÃºspÄ›Å¡nÃ¡!");
            form.reset();
            card.clear();
          }
        });
      }

      initializeStripe();
    </script>
  </body>
</html>
