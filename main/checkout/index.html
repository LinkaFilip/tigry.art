<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Platba</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      #card-element {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      #error-message {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">💳 Zaplatit</h2>
    <form id="payment-form">
      <div id="card-element"></div>
      <button type="submit">Zaplatit</button>
      <div id="error-message"></div>
    </form>

    <script>
      const stripe = Stripe("pk_test_..."); // Vlož svůj veřejný klíč
      let card;
      let clientSecret;

      async function initialize() {
        const res = await fetch("/.netlify/functions/create-payment-intent", {
          method: "POST",
        });
        const data = await res.json();

        clientSecret = data.clientSecret;

        const elements = stripe.elements({ clientSecret });
        card = elements.create("card");
        card.mount("#card-element");
      }

      initialize();

      const form = document.getElementById("payment-form");
      const errorMsg = document.getElementById("error-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!clientSecret) {
          errorMsg.textContent = "Chyba: clientSecret není dostupný.";
          return;
        }

        const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: card,
          },
        });

        if (error) {
          errorMsg.textContent = error.message;
        } else if (paymentIntent.status === "succeeded") {
          alert("✅ Platba byla úspěšná!");
          form.reset();
          card.clear();
        }
      });
    </script>
  </body>
</html>
